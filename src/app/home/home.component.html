<button [routerLink] = 'loginpage' class='logout'>logout</button>
<div class="homeparent">
    <div class="table">
        <table mat-table [dataSource] = 'indiadata' class='mat-elevation-z8'>
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> state </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container> 
            <ng-container matColumnDef="confirmed">
                <th mat-header-cell *matHeaderCellDef> confirmed </th>
                <td mat-cell *matCellDef="let element"> {{element.confirmed}}</td>
            </ng-container> 
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> active </th>
                <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container> 
            <ng-container matColumnDef="deaths">
                <th mat-header-cell *matHeaderCellDef> deaths </th>
                <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
            </ng-container> 
            <ng-container matColumnDef="recovered">
                <th mat-header-cell *matHeaderCellDef> recovered </th>
                <td mat-cell *matCellDef="let element"> {{element.recovered}}</td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class='head'></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            (mouseover)='colorcode=row.statecode'
            [routerLink] = "['/home',row.statecode]"
            matTooltip = 'click for full view'
            matTooltipPosition = 'above'
            matTooltipShowDelay = '200'
            ></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[13, 19]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="charts">
        <div>
            <canvas id='chart-1' style="width: 100%;">
                {{chart1}}
            </canvas>
        </div>
        <div>
            <canvas id = 'chart-2' style="width: 100%">
                {{chart2}}
            </canvas>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
