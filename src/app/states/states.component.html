<div class='statesparent'>
    <div class="statestable">
        <table mat-table [dataSource] = 'data' class='mat-elevation-z8'>
            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef> district </th>
                <td mat-cell *matCellDef="let element"> {{element.district}} </td>
            </ng-container> 
            <ng-container matColumnDef="confirmed">
                <th mat-header-cell *matHeaderCellDef> confirmed </th>
                <td mat-cell *matCellDef="let element"> {{element.confirmed}}</td>
            </ng-container> 
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> active </th>
                <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container> 
            <ng-container matColumnDef="deaths">
                <th mat-header-cell *matHeaderCellDef> deaths </th>
                <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
            </ng-container> 
            <ng-container matColumnDef="recovered">
                <th mat-header-cell *matHeaderCellDef> recovered </th>
                <td mat-cell *matCellDef="let element"> {{element.recovered}}</td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="head"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
    </div>
    <div class='statescharts'>
        <canvas id='dailychart-1' style="width: 100%;">
            {{chart1}}
        </canvas>
    </div>
</div>
